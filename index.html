<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-prev-solution class="prevSolution"></div>
            <div data-curr-solution class="currSolution"></div>
        </div>     
        <button data-all-clear class="red">AC</button>
        <button data-delete>C</button>
        <button data-operation>%</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation >+</button>
        <button data-number>0</button>
        <button data-number>00</button>
        <button data-number>.</button>
        <button data-equals class="purple">=</button>
    </div>
</body>
<script src="main.js" type="text/javascript"></script>
</html>
